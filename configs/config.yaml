server:
  port: 8080
  environment: development

database:
  url: ${DATABASE_URL}

rabbitmq:
  url: ${RABBITMQ_URL:amqp://guest:guest@rabbitmq-service-api.rabbitmq.svc.cluster.local:5672/}
  exchange: ticket_exchange
  queue:
    purchased: ticket.purchased
    confirmed: ticket.confirmed

keycloak:
  url: ${KEYCLOAK_URL:http://keycloak-service.keycloak.svc.cluster.local:8080}
  realm: dws
  client_id: dws-ticket-service

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "https://frontend.dws.local"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - "*"

logging:
  level: info
  format: json
